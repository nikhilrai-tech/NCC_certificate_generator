{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }

        .button-container label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .button-container input[type="radio"] {
            display: none;
        }

        .button-container .radio-dot {
            width: 44px;
            height: 42px;
            border-radius: 50%;
            border: 2px solid black;
            margin-right: 10px;
            display: inline-block;
        }

        .button-container input[type="radio"]:checked + .radio-dot {
            background-color: black;
        }

        .button-container p {
            margin: 0;
            color: green;
            font-weight: bold;
        }

        .button-container p.reject {
            color: red;
        }

        .image-container {
            width: 600px;
        }

        .image-container img {
            width: 100%;
        }

        .custom-icon {
            font-size: 70px;
            margin-left: 27px;
            margin-right: 26px;
        }

        .custom-placeholder::placeholder {
            color: black;
        }

        .cancel-icon {
            cursor: pointer;
            margin-left: auto; /* Aligns the cancel icon to the right */
            font-size: 24px;
            color: #555; /* Adjust color as needed */
        }

        .cancel-icon:hover {
            color: #333; /* Darker color on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <i class="bi bi-arrow-left-circle-fill custom-icon"></i>
        <div class="button-container" style="margin-left: 67px;">
            <label class="custom-radio">
                <input type="radio" name="acceptReject" id="acceptRadio" onclick="handleRadio()">
                <span class="radio-dot"></span>
            </label>
            <p class="accept">Accept</p>
            <textarea class="form-control custom-placeholder" placeholder="Remarks (if any)" id="acceptRemarks"></textarea>
        </div>
        <div class="image-container">
            <img src="../../media/media/certificates/hiugyf_certificate.jpg" alt="Certificate"
                style="margin-left: 55px;">
        </div>
        <div class="button-container" style="margin-left: 140px;">
            <label class="custom-radio">
                <input type="radio" name="acceptReject" id="rejectRadio" onclick="handleRadio()">
                <span class="radio-dot"></span>
            </label>
            <p class="reject">Reject</p>
            <textarea class="form-control custom-placeholder" placeholder="Remarks (if any)" id="rejectRemarks"></textarea>
        </div>
        <i class="bi bi-arrow-right-circle-fill custom-icon"></i>

        <!-- Cancel Icon with Redirect Link -->
        <a href="{% url 'dashboard' %}" class="cancel-icon bi bi-x-circle" style="margin-bottom: 755px;"> </a>
    </div>

    <script>
        function handleRadio() {
            const acceptRadio = document.getElementById('acceptRadio');
            const rejectRadio = document.getElementById('rejectRadio');
            
            if (acceptRadio.checked) {
                alert('Accepted');
                // Uncheck reject radio button if checked
                rejectRadio.checked = false;
            } else if (rejectRadio.checked) {
                alert('Rejected');
                // Uncheck accept radio button if checked
                acceptRadio.checked = false;
            }
        }
    </script>
</body>

</html>
